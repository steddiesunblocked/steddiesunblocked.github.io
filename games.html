<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLink One</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/core.css">

  <style>
    h1 {
      text-align: center;
      margin: 40px 0;
      color: #9d7bff;
    }

    .games {
      max-width: 1000px;
      margin: 0 auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
    }

    .game {
      background: #16162a;
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      cursor: pointer;
      transition: transform .2s;
    }

    .game:hover {
      transform: translateY(-6px);
    }
  </style>
</head>

<body>

<h1>Games</h1>

<div class="games">
  <div class="game" onclick="play('2048')">2048</div>
  <div class="game" onclick="play('archery-world-tour')">Archery World Tour</div>
  <div class="game" onclick="play('4-colours')">4 Colours</div>
</div>

<script>
  function play(game) {
    location.href = "play.html?game=" + game;
  }
</script>

<script src="/core.js"></script>
</body>
</html>
