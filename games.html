<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLink One</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b16;
      color: #fff;
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #9d7bff;
    }

    .games {
      max-width: 1000px;
      margin: 0 auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
    }

    .game {
      background: #16162a;
      border-radius: 18px;
      padding: 26px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      border: 1px solid rgba(255,255,255,.08);
    }

    .game:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(157,123,255,.6);
    }

    .game h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .game span {
      opacity: .75;
      font-size: .9rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Games</h1>
</header>

<section class="games">

  <div class="game" onclick="play('2048')">
    <h3>2048</h3>
    <span>Puzzle</span>
  </div>

  <div class="game" onclick="play('archery-world-tour')">
    <h3>Archery World Tour</h3>
    <span>Skill</span>
  </div>

  <div class="game" onclick="play('4-colours')">
    <h3>4 Colours</h3>
    <span>Card</span>
  </div>

</section>

<script>
  function play(game) {
    window.location.href = "play.html?game=" + game;
  }
</script>

</body>
</html>
