<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLink One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">

  <!-- Core site UI (panic banner + Ctrl+E) -->
  <link rel="stylesheet" href="/core.css">

  <style>
    body {
      margin: 0;
      background: #0b0b16;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .title {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.6rem;
      color: #9d7bff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 960px 1fr;
      gap: 20px;
      padding: 20px;
    }

    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .game-box {
      background: black;
      border-radius: 12px;
      border: 4px solid #222;
      overflow: hidden;
      height: 540px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .side h3 {
      margin: 0;
      color: #9d7bff;
      text-align: center;
    }

    .game-link {
      background: #16162a;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }

    .game-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px rgba(157,123,255,.6);
    }

    .game-link img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      background: #000;
    }

    .game-link span {
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="title" id="title">Loadingâ€¦</div>

<div class="layout">

  <!-- LEFT -->
  <div class="side">
    <h3>More Games</h3>

    <div class="game-link" onclick="go('2048')">
      <img src="/images/favicon.ico">
      <span>2048</span>
    </div>
  </div>

  <!-- GAME -->
  <div class="game-box" id="gameBox"></div>

  <!-- RIGHT -->
  <div class="side">
    <h3>Try Also</h3>

    <div class="game-link" onclick="go('4-colors')">
      <img src="/images/Four-Colors.webp">
      <span>4 Colors</span>
    </div>
  </div>

</div>

<script>
  const games = {
    "2048": {
      title: "2048",
      src: "/games/2048/index.html"
    },
    "4-colors": {
      title: "4 Colors",
      src: "/games/4-colors/index.html"
    }
  };

  const params = new URLSearchParams(location.search);
  const key = params.get("game") || "2048";
  const game = games[key];

  document.getElementById("title").textContent = game.title;

  const iframe = document.createElement("iframe");
  iframe.src = game.src;
  iframe.allowFullscreen = true;
  document.getElementById("gameBox").appendChild(iframe);

  function go(game) {
    location.href = "play.html?game=" + game;
  }
</script>

<script src="/core.js"></script>
</body>
</html>
