<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLink One</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/core.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #topbar {
      height: 48px;
      background: #1a1a2e;
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: calc(100% - 48px);
      border: none;
    }
  </style>
</head>

<body>

<div id="topbar">
  <button onclick="history.back()">← Games</button>
  <span id="title">Loading…</span>
</div>

<iframe id="game"></iframe>

<script>
  const map = {
    "2048": "games/2048/index.html",
    "archery-world-tour": "games/archery-world-tour/index.html",
    "4-colours": "games/4-colours/index.html"
  };

  const game = new URLSearchParams(location.search).get("game");

  if (map[game]) {
    document.getElementById("title").textContent = game.replace(/-/g," ");
    document.getElementById("game").src = map[game];
  } else {
    document.getElementById("title").textContent = "Game not found";
  }
</script>

<script src="/core.js"></script>
</body>
</html>
