<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLink One</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #topbar {
      height: 48px;
      background: linear-gradient(90deg, #6a00ff, #8f3dff);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: bold;
      gap: 16px;
    }

    #topbar button {
      background: white;
      color: #6a00ff;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: calc(100% - 48px);
      border: none;
      background: black;
    }
  </style>
</head>

<body>

<div id="topbar">
  <button onclick="history.back()">← Games</button>
  <span id="title">Loading…</span>
</div>

<iframe id="gameFrame"></iframe>

<script>
  const params = new URLSearchParams(location.search);
  const game = params.get("game");

  const games = {
    "2048": "games/2048/index.html",
    "archery-world-tour": "games/archery-world-tour/index.html",
    "4-colours": "games/4-colours/index.html"
  };

  if (games[game]) {
    document.getElementById("title").textContent = game.replace(/-/g, " ");
    document.getElementById("gameFrame").src = games[game];
  } else {
    document.getElementById("title").textContent = "Game not found";
  }
</script>
<script src="/core.js"></script>

</body>
</html>
