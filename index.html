<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>St Eddies Unblocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #020617;
      font-size: 24px;
      font-weight: bold;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .game:hover {
      background: #334155;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>ðŸŽ® St Eddies Unblocked Games</header>

<div class="games">
  <div class="game" onclick="loadGame('https://g.vseigru.net/10/3/20465/')">Slope</div>
  <div class="game" onclick="loadGame('https://ubg77.github.io/run3/')">Run 3</div>
  <div class="game" onclick="loadGame('https://ubg98.github.io/retro-bowl/')">Retro Bowl</div>
  <div class="game" onclick="loadGame('https://ubg44.github.io/1v1lol/')">1v1.LOL</div>
</div>

<button onclick="closeGame()">â¬… Back to games</button>

<iframe id="gameFrame"></iframe>

<script>
  function loadGame(url) {
    document.querySelector('.games').style.display = 'none';
    document.getElementById('gameFrame').style.display = 'block';
    document.getElementById('gameFrame').src = url;
  }

  function closeGame() {
    document.querySelector('.games').style.display = 'grid';
    document.getElementById('gameFrame').style.display = 'none';
    document.getElementById('gameFrame').src = '';
  }
</script>

</body>
</html>
