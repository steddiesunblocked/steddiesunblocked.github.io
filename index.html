<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EduLink One</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* FULL PAGE ANIMATED BACKGROUND */
    .bg {
      position: fixed;
      inset: -5vh -5vw;
      background: url("assets/purple_horizontal_clean_background.gif");
      background-size: cover;
      background-position: center;
      z-index: -3;
    }

    /* LIGHT OVERLAY (NOT GREYED OUT) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18); /* lighter */
      z-index: -2;
    }

    /* PANIC BANNER */
    .panic-banner {
      position: sticky;
      top: 0;
      z-index: 9999;
      background: #b00000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .panic-banner button {
      background: white;
      color: #b00000;
      border: none;
      padding: 6px 14px;
      font-weight: 900;
      border-radius: 8px;
      cursor: pointer;
    }

    /* HEADER WITH LOGO */
    header {
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    .logo {
      width: 220px;
      max-width: 80vw;
    }

    header h1 {
      font-size: 2.4rem;
      color: #39ff14;
      text-shadow: 0 0 12px #000;
      margin: 0;
    }

    /* MENU */
    .menu {
      margin: 50px auto 70px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .menu a {
      text-decoration: none;
    }

    .menu button {
      background: #39ff14;
      color: #000;
      border: none;
      padding: 22px 46px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 220px;
    }

    .menu button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 24px #39ff14;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- PANIC BAR -->
  <div class="panic-banner">
    <span>Teacher coming?</span>
    <button onclick="location.href='https://www.edulinkone.com#!/login?code=stedwards'">
      PANIC
    </button>
  </div>

  <!-- HEADER -->
  <header>
   <img class="logo" src="assets/steddiesunblocked_logo_transparent.gif" alt="Logo">
    <h1>Welcome to St Eddies Unblocked Games</h1>
  </header>

  <!-- MENU -->
  <div class="menu">
    <a href="games.html"><button>ðŸŽ® Games</button></a>
    <a href="apps.html"><button>ðŸ“± Apps</button></a>
  </div>

</body>
</html>
