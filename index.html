<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Correct site name -->
  <title>EduLink One</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    /* RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* ANIMATED BACKGROUND */
    .bg {
      position: fixed;
      inset: -5vh -5vw;
      background: url("assets/purple_horizontal_clean_background.gif");
      background-size: cover;
      background-position: center;
      z-index: -3;
    }

    /* LIGHT OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      z-index: -2;
    }

    /* PANIC BANNER */
    .panic-banner {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #b00000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .panic-banner span {
      opacity: 0.95;
    }

    /* HEADER */
    header {
      min-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      text-align: center;
    }

    .logo {
      width: 220px;
      max-width: 80vw;
    }

    header h1 {
      font-size: 2.4rem;
      color: #39ff14;
      text-shadow: 0 0 14px #000;
      margin: 0;
    }

    /* MAIN MENU */
    .menu {
      margin: 50px auto 70px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .menu a {
      text-decoration: none;
    }

    .menu button {
      background: #39ff14;
      color: #000;
      border: none;
      padding: 22px 46px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 220px;
    }

    .menu button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 24px #39ff14;
    }

    /* PANIC OVERLAY */
    #panicOverlay {
      position: fixed;
      inset: 0;
      background: #6f98c9;
      display: none;
      z-index: 999999;
      align-items: center;
      justify-content: center;
    }

    #panicOverlay.active {
      display: flex;
    }

    #panicOverlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- PANIC BANNER -->
  <div class="panic-banner">
    <span>Teacher coming? (Ctrl + E)</span>
  </div>

  <!-- HEADER -->
  <header>
    <img class="logo" src="assets/steddiesunblocked_logo_pulse.gif" alt="Logo">
    <h1>Welcome to St Eddies Unblocked Games</h1>
  </header>

  <!-- MENU -->
  <div class="menu">
    <a href="games.html"><button>ðŸŽ® Games</button></a>
    <a href="apps.html"><button>ðŸ“± Apps</button></a>
  </div>

  <!-- PANIC OVERLAY -->
  <div id="panicOverlay">
    <img src="assets/edulink_fake.png" alt="EduLink One Login">
  </div>

  <!-- PANIC SCRIPT -->
  <script>
    let panicActive = false;
    let muted = [];

    function togglePanic() {
      const overlay = document.getElementById("panicOverlay");
      panicActive = !panicActive;

      if (panicActive) {
        overlay.classList.add("active");

        muted = [];
        document.querySelectorAll("audio, video").forEach(el => {
          muted.push({ el, muted: el.muted, volume: el.volume });
          el.muted = true;
          el.volume = 0;
        });
      } else {
        overlay.classList.remove("active");

        muted.forEach(item => {
          item.el.muted = item.muted;
          item.el.volume = item.volume;
        });
      }
    }

    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key.toLowerCase() === "e") {
        e.preventDefault();
        togglePanic();
      }
    });
  </script>

</body>
</html>
