    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* TOP PANIC BANNER */
    .panic-banner {
      width: 100%;
      background: #b00000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 10px 14px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    .panic-banner button {
      background: white;
      color: #b00000;
      border: none;
      padding: 6px 14px;
      font-weight: 900;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .panic-banner button:hover {
      transform: scale(1.08);
    }

    /* HEADER */
    header {
      min-height: 320px;
      background:

      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.4rem;
      color: #39ff14;
      text-shadow: 0 0 12px #000;
      margin: 0;
    }

    /* MAIN BUTTONS */
    .menu {
      margin: 50px auto 70px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
    }

    .menu a {
      text-decoration: none;
    }

    .menu button {
      background: #39ff14;
      color: #000;
      border: none;
      padding: 22px 44px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 220px;
    }

    .menu button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 22px #39ff14;
    }
  </style>
</head>
